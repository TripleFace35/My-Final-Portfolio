<!DOCTYPE html>
<html lang ="en">


<head>
    <title>An HTML Form</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
<div>
    <form id = "form-example" action="mailto:learn@skoolofcode.us" method="post" target="_self">
    <p>A Simple Form</p>
    <label for= "firstname">First Name </label>
    <input type="text" id="firstname"> <br><br>
    <label for= "lastname">Last Name </label>
    <input type="text" id="lastname">
    <fieldset>
        <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="female" value="Female">
    </fieldset> <br>

    <fieldset>
        <legend>Hobbies</legend>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="coding" name="coding" value="Coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="playing" name="playing" value="playing">
        <label for="playing">Playing</label>
    </fieldset> <br><br>
    
    <label for="ed">Choose Course</label>
    <select id="edu">
        <option id = "option0" value = "select">Select any option below</option>
        <option id="option1" value="Scratch">Scratch</option>
        <option id="option2" value="Math">Algebra</option>
        <option id="option3" value="CSS">CSS</option>
        <option id="option4" value="Web Dev">Web Development</option>
        <option id="option5" value="Python">Python</option>
    </select><br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pass"> <br><br>
    <input type="submit" id="submit">
</form>
</div>
</body>

</html>
